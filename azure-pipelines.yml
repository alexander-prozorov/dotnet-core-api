# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:

- task: NuGetAuthenticate@0
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: "3.1.402"

- script: "dotnet restore"